<ion-content padding>
 
  <ion-row class="login-logo" center>
    <ion-col><img src="http://placehold.it/100x100" class="center" /></ion-col>
  </ion-row>
     
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row class="login-form">
        <ion-col>
          <ion-list inset>
    
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input [(ngModel)]="authData.username" placeholder="username" name="username" type="text" required></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input [(ngModel)]="authData.password" placeholder="password" name="password" type="password" required></ion-input>
            </ion-item>
    
          </ion-list>
    
          <button ion-button full type="submit" [disabled]="!registerForm.form.valid" primary class="login-button">Login</button>
    
        </ion-col>
      </ion-row>
    
        <ion-row>
          <ion-col>
            <button block clear (click)="createAccount()" class="create-account">Create an Account</button>
          </ion-col>
      </ion-row>
     </form>
  </div>
</ion-content>
