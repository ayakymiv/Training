<ion-header>
 
  <ion-navbar color="secondary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row class="account-form">
        <ion-col>
          <ion-list inset>
    
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input [(ngModel)]="registerData.name" placeholder="Name" name="name" type="text"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input [(ngModel)]="registerData.username" placeholder="Username" name="username" type="text"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input [(ngModel)]="registerData.email" placeholder="Email" name="email" type="email"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input [(ngModel)]="registerData.password" placeholder="Password" name="password" type="password"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input [(ngModel)]="registerData.confirm" placeholder="Confirm password" name="confirm" type="password"></ion-input>
            </ion-item>
    
          </ion-list>
    
          <button ion-button class="submit-btn continue-button" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
    
        </ion-col>
      </ion-row>
     </form>
  </div>
</ion-content>
